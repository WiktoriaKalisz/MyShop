name: Shopify Theme CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Shopify CLI
        run: |
          curl -sS https://shopify.dev/cli/install.sh | bash
          export PATH=$HOME/.shopify-cli/bin:$PATH

      - name: Shopify Theme Check
        run: shopify theme check --config config.yml || true

      - name: Run ESLint
        run: npm run lint

      - name: Run JEST unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          wait-on: ${{ env.CYPRESS_BASE_URL }}
          wait-on-timeout: 60
        env:
          CYPRESS_BASE_URL: https://mystorewk.myshopify.com

